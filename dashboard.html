<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Night Dashboard</title>
  <style>
    body { font-family: sans-serif; margin: 2em; background: #f7f9fc; }
    h1 { color: #2d8cff; }
    .stats, table { margin-top: 2em; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 0.5em; text-align: left; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <h1>ðŸŽ® Game Night Dashboard</h1>
  <div id="stats" class="stats"></div>
  <table id="submissions">
    <thead>
      <tr>
        <th>Name</th>
        <th>Nights</th>
        <th>Timezone</th>
        <th>Platforms</th>
        <th>Subs</th>
        <th>Free</th>
        <th>Paid</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function fetchData() {
      const res = await fetch('/api/submissions.js');
      const data = await res.json();

      const counts = {
        platforms: {},
        free: {},
        paid: {},
        timezone: {}
      };

      const tbody = document.querySelector('#submissions tbody');

      data.forEach(entry => {
        // Count values
        ['platforms', 'free', 'paid', 'timezone'].forEach(key => {
          (entry[key] || []).forEach(val => {
            counts[key][val] = (counts[key][val] || 0) + 1;
          });
        });

        // Build table row
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${entry.name}</td>
          <td>${entry.nights?.join(', ')}</td>
          <td>${entry.timezone?.join(', ')}</td>
          <td>${entry.platforms?.join(', ')}</td>
          <td>${entry.subs?.join(', ')}</td>
          <td>${entry.free?.join(', ')}</td>
          <td>${entry.paid?.join(', ')}</td>
          <td>${entry.notes}</td>
        `;
        tbody.appendChild(row);
      });

      // Show stats
      const statDiv = document.getElementById('stats');
      statDiv.innerHTML = `
        <h3>Top Platforms</h3><p>${getTop(counts.platforms)}</p>
        <h3>Top Free Games</h3><p>${getTop(counts.free)}</p>
        <h3>Top Paid Games</h3><p>${getTop(counts.paid)}</p>
        <h3>Time Zone Distribution</h3><p>${getTop(counts.timezone)}</p>
      `;
    }

    function getTop(countObj) {
      const sorted = Object.entries(countObj).sort((a, b) => b[1] - a[1]);
      return sorted.map(([val, count]) => `${val} (${count})`).join(', ');
    }

    fetchData();
  </script>
</body>
</html>
