<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Night Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background-color: #f9f9f9;
    }
    h1 {
      margin-bottom: 0.5em;
    }
    section {
      margin-bottom: 2em;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background-color: #fff;
    }
    th, td {
      padding: 0.75em;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .stat-block {
      margin-bottom: 1em;
    }
    .stat-block ul {
      padding-left: 1em;
    }
  </style>
</head>
<body>
  <h1>Discord Game Night Dashboard</h1>

  <section id="stats">
    <h2>Top Stats</h2>
    <div class="stat-block">
      <h3>Most Popular Platforms</h3>
      <ul id="top-platforms"></ul>
    </div>
    <div class="stat-block">
      <h3>Most Played Free Games</h3>
      <ul id="top-free"></ul>
    </div>
    <div class="stat-block">
      <h3>Most Played Paid Games</h3>
      <ul id="top-paid"></ul>
    </div>
    <div class="stat-block">
      <h3>Most Available Nights</h3>
      <ul id="top-nights"></ul>
    </div>
  </section>

  <section>
    <h2>All Submissions</h2>
    <table id="submissions-table">
      <thead></thead>
      <tbody></tbody>
    </table>
  </section>

  <script>
    async function fetchData() {
      try {
        const res = await fetch('/api/submissions');
        const { submissions, stats } = await res.json();

        const table = document.getElementById('submissions-table');
        const thead = table.querySelector('thead');
        const tbody = table.querySelector('tbody');

        if (submissions.length === 0) {
          thead.innerHTML = '<tr><th>No data</th></tr>';
          return;
        }

        // Dynamic headers
        const headers = Object.keys(submissions[0]);
        thead.innerHTML = '<tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr>';

        // Fill rows
        tbody.innerHTML = submissions.map(row => {
          return '<tr>' + headers.map(h => `<td>${row[h]}</td>`).join('') + '</tr>';
        }).join('');

        // Populate stats
        const fillList = (id, items) => {
          const el = document.getElementById(id);
          const sorted = Object.entries(items).sort((a, b) => b[1] - a[1]);
          el.innerHTML = sorted.map(([k, v]) => `<li>${k} (${v})</li>`).join('');
        };

        fillList('top-platforms', stats.topPlatforms);
        fillList('top-free', stats.topFreeGames);
        fillList('top-paid', stats.topPaidGames);
        fillList('top-nights', stats.topNights);

      } catch (err) {
        console.error('Error loading submissions:', err);
      }
    }

    fetchData();
  </script>
</body>
</html>
