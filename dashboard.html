<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Night Dashboard</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; padding: 2em; }
    h1, h2 { text-align: center; }
    .section { background: white; padding: 1.5em; margin: 1em auto; border-radius: 8px; max-width: 800px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    table { width: 100%; border-collapse: collapse; margin-top: 1em; }
    th, td { padding: 0.75em; border: 1px solid #ccc; text-align: left; }
    th { background: #2d8cff; color: white; }
  </style>
</head>
<body>
  <h1>ðŸŽ® Game Night Dashboard</h1>

  <div class="section" id="stats">
    <h2>Top Votes</h2>
    <div id="top-votes"></div>
  </div>

  <div class="section" id="table-section">
    <h2>All Submissions</h2>
    <table id="submissions-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Nights</th>
          <th>Timezone</th>
          <th>Platforms</th>
          <th>Subs</th>
          <th>Free Games</th>
          <th>Paid Games</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function fetchData() {
      try {
        const res = await fetch('/api/submissions');
        const json = await res.json();

        if (!Array.isArray(json.submissions)) throw new Error("Invalid data format");

        const { submissions, stats } = json;

        const voteSection = document.getElementById('top-votes');
        const renderVotes = (title, data) => {
          let sorted = Object.entries(data).sort((a, b) => b[1] - a[1]);
          return `<h3>${title}</h3><ul>${sorted.map(([key, count]) => `<li>${key}: ${count}</li>`).join('')}</ul>`;
        };

        voteSection.innerHTML =
          renderVotes("Top Platforms", stats.topPlatforms) +
          renderVotes("Top Free Games", stats.topFreeGames) +
          renderVotes("Top Paid Games", stats.topPaidGames) +
          renderVotes("Top Nights", stats.topNights);

        const tbody = document.querySelector("#submissions-table tbody");
        submissions.forEach(entry => {
          const row = document.createElement("tr");
          [
            "Name", "Nights", "Timezone", "Platforms",
            "Subs", "Free", "Paid", "Notes"
          ].forEach(key => {
            const cell = document.createElement("td");
            cell.textContent = entry[key] || "";
            row.appendChild(cell);
          });
          tbody.appendChild(row);
        });

      } catch (err) {
        console.error("Failed to fetch submissions:", err);
        document.getElementById("stats").innerHTML = "<p style='color:red;'>Failed to load data.</p>";
      }
    }

    fetchData();
  </script>
</body>
</html>
