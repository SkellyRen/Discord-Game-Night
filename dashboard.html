<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Night Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.25rem;
    }

    .stats-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .card {
      background-color: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
      padding: 1rem 1.25rem;
      flex: 1 1 250px;
      min-width: 220px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0.5rem 0 0 0;
    }

    ul li {
      padding: 0.35rem 0;
      border-bottom: 1px solid #eee;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.5rem;
      background-color: white;
    }

    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f0f0f0;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    @media (max-width: 768px) {
      body {
        margin: 1rem;
      }

      th, td {
        font-size: 0.85rem;
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Discord Game Night Dashboard</h1>

  <div class="stats-grid">
    <div class="card">
      <h2>Platforms</h2>
      <ul id="topPlatforms"></ul>
    </div>
    <div class="card">
      <h2>Free Games</h2>
      <ul id="topFreeGames"></ul>
    </div>
    <div class="card">
      <h2>Paid Games</h2>
      <ul id="topPaidGames"></ul>
    </div>
    <div class="card">
      <h2>Nights</h2>
      <ul id="topNights"></ul>
    </div>
  </div>

  <div class="card table-container">
    <h2>All Submissions</h2>
    <table id="submissionsTable">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function fetchData() {
      try {
        const res = await fetch("/api/submissions");
        const data = await res.json();

        const createList = (stats, elementId) => {
          const ul = document.getElementById(elementId);
          ul.innerHTML = "";
          Object.entries(stats)
            .sort((a, b) => b[1] - a[1])
            .forEach(([item, count]) => {
              const li = document.createElement("li");
              li.textContent = `${item}: ${count}`;
              ul.appendChild(li);
            });
        };

        createList(data.stats.topPlatforms, "topPlatforms");
        createList(data.stats.topFreeGames, "topFreeGames");
        createList(data.stats.topPaidGames, "topPaidGames");
        createList(data.stats.topNights, "topNights");

        const tableHead = document.querySelector("#submissionsTable thead");
        const tableBody = document.querySelector("#submissionsTable tbody");

        if (data.submissions.length > 0) {
          const headers = Object.keys(data.submissions[0]);
          const headerRow = document.createElement("tr");
          headers.forEach(header => {
            const th = document.createElement("th");
            th.textContent = header;
            headerRow.appendChild(th);
          });
          tableHead.appendChild(headerRow);

          data.submissions.forEach(sub => {
            const row = document.createElement("tr");
            headers.forEach(header => {
              const td = document.createElement("td");
              td.textContent = sub[header];
              row.appendChild(td);
            });
            tableBody.appendChild(row);
          });
        }
      } catch (error) {
        console.error("Error loading dashboard data:", error);
      }
    }

    fetchData();
  </script>
</body>
</html>
