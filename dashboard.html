<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discord Game Night Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f8f9fa;
      color: #212529;
    }

    h1 {
      text-align: center;
      color: #343a40;
    }

    .stats {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      margin-bottom: 3rem;
    }

    .card {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 1rem 1.5rem;
      min-width: 250px;
      max-width: 300px;
    }

    .card h2 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      color: #495057;
      border-bottom: 1px solid #dee2e6;
      padding-bottom: 0.3rem;
    }

    .card ul {
      padding-left: 1rem;
      list-style-type: disc;
    }

    .card li {
      font-size: 0.95rem;
      margin: 0.25rem 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #dee2e6;
      text-align: left;
    }

    th {
      background-color: #343a40;
      color: #fff;
    }

    tr:hover {
      background-color: #f1f3f5;
    }

    .table-container {
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Discord Game Night Dashboard</h1>

  <section class="stats" id="stats-container">
    <!-- Stats cards injected here -->
  </section>

  <div class="table-container">
    <table id="submissions-table">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="submissions.js"></script>
</body>
</html>
